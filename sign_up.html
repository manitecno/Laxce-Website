<body>
	<!-- start main -->
	<main role="main">
		<!-- start section -->
		<section class="section section--no-pt section--no-pb section--light-bg" style="background: #011014;">
			<div class="grid grid--container">
				<div class="authorization authorization--registration">
					<img class="img-responsive" width="200" height="50" src="img/site_logo_2.png" alt="demo">


					<!-- this is demo, remove div class row and div's class col -->
					<div class="row">
						<div class="col col--md-auto">

							<div class="text--center">
								<a class="site-logo" href="index.html">

								</a>
							</div>

							<form class="authorization__form" action="#"
								style="background:#01181E; border-radius: 1em;">
								<h3 class="__title" style="color: aliceblue;">Sign Up</h3>

								<div class="input-wrp">
									<input class="textfield" type="text" value="" placeholder="Name" />
								</div>

								<div class="input-wrp">
									<input class="textfield" type="text" value="" placeholder="Email" />
								</div>

								<div class="input-wrp">
									<i class="textfield-ico fontello-eye"></i>
									<input class="textfield" type="text" value="" placeholder="Password" />
								</div>

								<div class="input-wrp">
									<i class="textfield-ico fontello-eye"></i>
									<input class="textfield" type="text" value="" placeholder="Confirm Password" />
								</div>

								<p>
									<label class="checkbox">
										<input name="p1" type="checkbox" value="ok" required />
										<i class="fontello-check"></i><span>I agree with <a href="#">Terms of
												Services</a></span>
									</label>

									<button class="custom-btn custom-btn--medium custom-btn--style-2 wide" type="submit"
										role="button" id="signUpBtn">Submit</button>
								</p>

								<p class="text--center"><a href="https://ico.laxce.com/">Sign In</a> if you
									have an account
								</p>
							</form>
						</div>
						<script>
							console.log("SignUp isLoaded");
							// Function to handle form submission
							const handleSignUp = async (event) => {
								console.log("handleSignUp");
								event.preventDefault(); // Prevents default form submission behavior

								// Get form input values
								const name = document.querySelector('input[placeholder="Name"]').value;
								const email = document.querySelector('input[placeholder="Email"]').value;
								const password = document.querySelector(
									'input[placeholder="Password"]'
								).value;
								const confirmPassword = document.querySelector(
									'input[placeholder="Confirm Password"]'
								).value;

								// Verify password and confirmPassword match
								if (password !== confirmPassword) {
									alert("Password and Confirm Password do not match");
									return;
								}
								const userData = {
									name: name,
									email: email,
									password: password,
									confirmPassword: confirmPassword,
								};
								try {
									// Make a POST request using Axios
									const response = await axios.post(
										"http://localhost:4500/user/signUp",
										userData
									);
									if (response.status == 200) {
										alert(response.data.message)
									}
								} catch (error) {
									alert(error.response.data.message, "ERROR")
								}
							};
							document.addEventListener("DOMContentLoaded", () => {
								// Attach form submission handler to the SignUp button
								const signUpButton = document.querySelector("#signUpBtn");
								signUpButton.addEventListener("click", handleSignUp);
							});

						</script>

						<div class="col col--md-auto" style="padding-top: 50px;">
							<form class="authorization__form" action="#"
								style="background:#01181E; border-radius: 1em;">
								<h3 class="__title" style="color: aliceblue;">Verify OTP</h3>

								<p>
									We sent the code to your email address. Please, check your inbox or spam folder.
								</p>
								<div class="input-wrp">
									<input class="textfield" type="text" value="" placeholder="OTP" />
								</div>

								<button class="custom-btn custom-btn--medium custom-btn--style-2 wide" type="submit"
									id="OtpVerifyBtn" role="button">Submit</button>
							</form>

							<script>
								console.log("Verify isLoaded");
								// Function to handle form submission
								const handleOtpVerify = async (event) => {
									console.log("handleOtpVerify");
									event.preventDefault(); // Prevents default form submission behavior

									// Get form input values
									// const email = document.querySelector('input[placeholder="email"]');
									const otp = document.querySelector('input[placeholder="OTP"]').value;
									const emailSignUp = document.querySelector(
										'input[placeholder="Email"]'
									).value;

									// Prepare data object to send to the server
									const userData = {
										email: emailSignUp,
										otp: otp,
									};
									try {
										// Make a POST request using Axios
										const response = await axios.post(
											"http://localhost:4500/user/verify-otp",
											userData
										);
										if (response.status == 200) {
											alert(response.data.message)
											window.location.href = "sign_in.html"
										}
									} catch (error) {
										alert(error.response.data.message)
									}
								};
								document.addEventListener("DOMContentLoaded", () => {
									// Attach form submission handler to the SignUp button
									const VerifyBtn = document.querySelector("#OtpVerifyBtn");
									VerifyBtn.addEventListener("click", handleOtpVerify);
								});

							</script>

							<br>

							<form id="recovery" class="authorization__form" action="#"
								style="background:#01181E; border-radius: 1em;">
								<h3 class="__title" style="color: aliceblue;">Password Recovery</h3>

								<div class="input-wrp">
									<input class="textfield" type="text" value="" placeholder="Enter PIN" />
								</div>

								<button class="custom-btn custom-btn--medium custom-btn--style-2 wide" type="submit"
									role="button">Submit</button>

								<p class="text--center">Back to <a href="https://ico.laxce.com/">Sign In</a>
								</p>
							</form>
						</div>
					</div>
